<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Alunos - Moderno</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <!-- Formulário -->
    <section class="formulario">
      <h1><i class="fas fa-user-plus"></i> Cadastro de Alunos</h1>
      <form id="cadastroForm">
        <label for="nome">Nome do Aluno:</label>
        <input type="text" id="nome" name="nome" required placeholder="Ex: João Silva">
        
        <label for="creche">Creche:</label>
        <input type="text" id="creche" name="creche" required placeholder="Ex: Petit Comitê">
        
        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" required placeholder="Ex: 5">
        
        <label for="frequencia">Frequência semanal:</label>
        <select id="frequencia" name="frequencia" required>
          <option value="" disabled selected>Selecione</option>
          <option value="1">1 vez por semana</option>
          <option value="2">2 vezes por semana</option>
        </select>
        
        <label for="pagamento">Pagamento Realizado:</label>
        <input type="date" id="pagamento" name="pagamento" required>
        
        <button type="submit" class="botao"><i class="fas fa-save"></i> Cadastrar</button>
      </form>
    </section>

    <!-- Tabela -->
    <section class="tabela">
      <h2><i class="fas fa-list"></i> Alunos Cadastrados</h2>
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Creche</th>
            <th>Idade</th>
            <th>Frequência</th>
            <th>Valor</th>
            <th>Pagamento</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dados aqui -->
        </tbody>
      </table>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
